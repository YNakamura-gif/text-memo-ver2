<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>団地用Text Memo</title>
  
  <!-- PWA設定 -->
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="団地用Text Memo">
  <meta name="theme-color" content="#2563eb">

  <!-- アイコン設定 -->
  <link rel="icon" type="image/png" href="/icon-192x192.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-green-600 text-white p-4 shadow-md">
    <h1 class="text-lg font-bold text-center">団地用Text Memo</h1>
  </header>

  <main class="container mx-auto p-4 max-w-md">
    <!-- タブナビゲーション -->
    <div class="mb-4">
      <div class="grid grid-cols-2 bg-gray-200 rounded-md overflow-hidden">
        <button id="infoTabBtn" class="py-2 bg-blue-600 text-white">
          基本情報
        </button>
        <button id="detailTabBtn" class="py-2 bg-gray-200 text-gray-700">
          劣化情報
        </button>
      </div>
    </div>

    <!-- 基本情報タブ -->
    <div id="infoTab" class="tab-content hidden">
      <div class="bg-white p-4 rounded-md shadow-sm">
        <h2 class="text-lg font-semibold mb-4">基本情報</h2>
        <div class="mb-4">
          <label for="siteName" class="block text-sm font-medium text-gray-700 mb-1">建物名</label>
          <div class="relative">
            <input id="siteName" type="text" list="projectDataList" placeholder="建物名を入力または選択" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-10">
            <datalist id="projectDataList"></datalist>
          </div>
        </div>
        <div class="d-grid mb-4">
          <button id="registerProjectBtn" class="btn btn-primary">登録</button>
        </div>
      </div>
    </div>

    <!-- 劣化情報タブ -->
    <div id="detailTab" class="tab-content hidden">
      <div class="mb-4 text-center">
        <span class="font-semibold">現場:</span> <span id="activeProjectName" class="mr-4">未選択</span>
        <span class="font-semibold">点検箇所:</span> <span id="activeBuildingName">未選択</span>
      </div>

      <div class="mb-4">
        <label for="buildingSelect" class="block text-sm font-medium text-gray-700 mb-1">点検箇所選択</label>
        <select
          id="buildingSelect"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          disabled
        >
          <option value="">-- 現場を先に選択 --</option>
        </select>
      </div>

      <h2 class="text-lg font-semibold mb-4">劣化情報入力</h2>
      
      <form id="deteriorationForm" class="bg-white p-4 rounded-md shadow-sm mb-4 relative">
        <a id="cameraLink" href="#" target="_blank" title="カメラアプリを開く (新しいタブ)" 
           class="absolute top-4 right-4 p-2 bg-blue-50 text-blue-600 rounded-lg shadow-sm hover:bg-blue-100 transition-colors">
          <span class="text-2xl">📷</span>
        </a>

        <div class="grid grid-cols-12 gap-x-2 gap-y-1 items-end">
          
          <div class="col-span-6">
            <div class="flex items-center mb-1">
              <div class="mr-2">
                <span class="text-sm font-medium text-gray-500 mr-1">番号:</span>
                <span id="nextIdDisplay" class="inline-block px-2 py-0.5 bg-gray-100 border border-gray-300 rounded-md text-sm">1</span>
              </div>
            </div>
            <label for="locationInput" class="block text-sm font-medium text-gray-700 mb-1">場所</label>
            <div class="relative overflow-visible">
              <input
                id="locationInput"
                type="text"
                placeholder="場所を入力"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-10"
              >
              <ul id="locationPredictions" class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-48 overflow-y-auto hidden">
              </ul>
            </div>
          </div>
          
          <div class="col-span-6">
            <label for="deteriorationNameInput" class="block text-sm font-medium text-gray-700 mb-1">劣化名</label>
            <div class="relative overflow-visible">
              <input
                id="deteriorationNameInput"
                type="text"
                placeholder="劣化名を入力"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-10"
              >
              <div id="suggestions" class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-48 overflow-y-auto hidden">
              </div>
            </div>
          </div>
          
          <!-- ★ コメントアウト: 写真番号入力欄 -->
          <!--
          <div class="col-span-2">
            <label for="photoNumberInput" class="block text-sm font-medium text-gray-700 mb-1">写真</label>
            <input
              id="photoNumberInput"
              type="text"
              placeholder="番号"
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-10"
            >
          </div>
          -->
        </div>
        <div class="mt-3 flex justify-end space-x-2">
          <button
            type="submit"
            id="submitDeteriorationBtn"
            class="bg-blue-600 text-white p-2 rounded-md h-10 px-4 hover:bg-blue-700"
          >
            登録
          </button>
          <button
            type="button"
            id="continuousAddBtn"
            title="連続登録 (直前の場所・劣化名で追加)"
            class="bg-purple-600 text-white p-2 rounded-md h-10 flex items-center justify-center hover:bg-purple-700 text-sm px-3"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l-4.5-4.5m4.5 4.5-4.5 4.5M19.5 12v-2.25A4.5 4.5 0 0 0 15 5.25H9A4.5 4.5 0 0 0 4.5 9.75v7.5A4.5 4.5 0 0 0 9 21.75h6a4.5 4.5 0 0 0 4.5-4.5V12Z" />
            </svg>
            連続登録
          </button>
        </div>
      </form>
      
      <h3 class="text-md font-medium mt-6 mb-2">登録済み劣化情報</h3>
      <div id="deteriorationList" class="bg-white rounded-md shadow-sm overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 table-layout-fixed w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-2 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">番号</th>
              <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">場所</th>
              <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">劣化名</th>
              <th class="px-2 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">写真</th>
              <th class="px-2 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
            </tr>
          </thead>
          <tbody id="deteriorationTableBody" class="bg-white divide-y divide-gray-200">
          </tbody>
        </table>

        <div class="mt-6">
          <button
            id="exportCsvBtn"
            class="bg-green-600 text-white p-3 rounded-md w-full font-medium hover:bg-green-700"
          >
            CSVファイルでダウンロード
          </button>
        </div>

      </div>
    </div>
  </main>

  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-4">
      <h2 class="text-xl font-bold mb-4">劣化情報の編集</h2>
      <form id="editForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">番号</label>
          <div id="editIdDisplay" class="w-full p-2 bg-gray-100 border border-gray-300 rounded-md"></div>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">場所</label>
          <div class="relative overflow-visible">
            <input id="editLocationInput" type="text" placeholder="場所を入力" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <ul id="editLocationPredictions" class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-48 overflow-y-auto hidden">
            </ul>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">劣化名</label>
          <div class="relative overflow-visible">
            <input id="editDeteriorationNameInput" type="text" placeholder="劣化名を入力" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div id="editSuggestions" class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-48 overflow-y-auto hidden">
            </div>
          </div>
        </div>
        <!-- ★ コメントアウト: 写真番号入力欄 -->
        <!--
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">写真番号</label>
          <input id="editPhotoNumberInput" type="text" placeholder="番号" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        -->
        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" id="cancelEditBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">キャンセル</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">保存</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="bg-gray-200 p-3 text-center text-sm text-gray-600 mt-8">
    <p>© <span id="currentYear"></span> 12条点検劣化調査アプリ</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script src="script.js"></script>
</body>
</html>
